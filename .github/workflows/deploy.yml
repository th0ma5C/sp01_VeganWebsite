name: Vite Build and Deploy to GCP VM

on:
  push:
    branches:
      - main  
    paths-ignore:
      - 'README.md'
    if: contains(github.event.head_commit.message, 'deploy')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefix veganOfficialWeb

      - name: Build Vite project
        run: npm run build --prefix veganOfficialWeb

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to GCP VM
        run: |
          scp -i ~/.ssh/id_rsa -r /veganOfficialWeb/dist/ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/tmp/uploads/dist
